<osem-nav-right
    [settings]="settings"
    [language]="language$ | async"
    [theme]="theme$ | async"
    [user]="user$ | async"
    [clustering]="clustering$ | async"
    [heatmap]="heatmap$ | async"
    (themeToggled)="toggleTheme($event)"

></osem-nav-right>
