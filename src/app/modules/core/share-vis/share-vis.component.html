<div id="share-vis-window">
  <h1 class="title is-1">{{'SHARE_VIS' | translate}}</h1>
  <div class="osem-padding share-vis-box">
    <div class="share-vis-elem">
      <div class="share-vis-preview">
        <img src="/assets/img/test/share-preview-webmap.jpeg">
      </div>
      <button class="osem-button" (click)="shareWebMap()">{{'WEB_MAP' | translate}}</button>
    </div>
    <div class="share-vis-elem">
      <div class="share-vis-preview">
        <img src="/assets/img/test/share-preview-pdf.jpeg">
      </div>
      <button class="osem-button" (click)="shareStaticMap()">{{'STATIC MAP' | translate}}</button>
    </div>
    <div class="share-vis-elem">
      <div class="share-vis-preview">
        <img src="/assets/img/test/share-preview-gif.jpeg">
      </div>
      <button class="osem-button" (click)="shareGIF()">{{'GIF' | translate}}</button>
    </div>
  </div>
  <div class="share-vis-box">
    <div class="share-vis-options" id="share-vis-options-link">
      <p>Options for Link</p>
    </div>
    <div class="share-vis-options" id="share-vis-options-static">
      <label class="switch">
        <input id="legendSwitch" type="checkbox">
        <span class="slider round"></span>
        Legend?
      </label>
      <label class="switch">
        <input id="formatSwitch" type="checkbox">
        <span class="slider round"></span>
        Format?
      </label>
      <button class="osem-button" id="exportStaticMap">{{'EXPORT' | translate}}</button>
    </div>
    <div class="share-vis-options" id="share-vis-options-gif">
      <p>Options for GIF</p>
    </div>
  </div>
  <share-buttons id="share-osm" theme="circles-dark"
                 [include]="['copy', 'facebook', 'linkedin', 'telegram', 'whatsapp']"
                 [showIcon]="true"
                 [showText]="false"
                 url="{{URL}}"
                 description="OpenSenseMap"
                 class="pt-5">
  </share-buttons>
</div>
